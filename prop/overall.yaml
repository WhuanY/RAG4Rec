# Device
use_gpu: True
gpu_id: 0

# Training
learner: Adam
epochs: 300
eval_step: 1
stopping_steps: 5
clip_grad_norm: ~
pos_weight: 8

# Evaluation
topk: [1,5,10]
valid_metric: auc
lower_is_better: False

# DataLoader
num_workers: 4
pin_memory: True

# General
ratio: 1 # the dataset ratio for loading. 1 means all data will be loaded.
checkpoint_dir: ./saved/
dataset_path: ./dataset/
loss_decimal_place: 4
metric_decimal_place: 4

# Repreducibility
seed: 2020
reproducibility: True
